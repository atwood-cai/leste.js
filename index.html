<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" >
</head>
<body>
    <div class="hd">
    
    </div>
    <div class="bd">
        <form action="" class="get-lib">

        </form>
        <a href="javascript:;" class="btn combine">Combine</a>
        <textarea id="combined" name="combined"></textarea>
        <p class="length"></p>
    </div>
    <div class="ft"></div>
    <script type="text/x-dot-template" id="filesTpl">
        {{~it.group:i}}
            <section>
                <h3>{{=i}}:</h3>
                {{~it.list:f}}
                    {{? f[1] == i}}
                        <label for="{{=f[0]}}">
                            <input type="{{= (i=='Core' ? 'radio' : 'checkbox')}}" id="{{=f[0]}}" {{= i=='Core' ? 'checked="true"': ''}}"/>
                            {{=f[2].match(/\b(\w+)\b\.js/)[1]}}
                        </label>
                    {{?}}
                {{~}}
            </section>
        {{~}}
    </script>
    <script src="static/js/src/leste.min.js"></script>
    <script src="static/js/lib/doT.min.js"></script>
    <script src="static/js/lib/uglifyjs.js"></script>
    <script src="static/js/file.js"></script>
    <script src="static/js/index.js"></script>
</body>
</html>
